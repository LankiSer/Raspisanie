services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: schedule_saas_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: schedule_saas_dev
      POSTGRES_USER: schedule_user
      POSTGRES_PASSWORD: schedule_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - schedule_network_dev

  # FastAPI Backend (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule_saas_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://schedule_user:schedule_password@database:5432/schedule_saas_dev
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRES: 3600
      ORG_DEFAULT_LOCALE: ru
      TZ: Europe/Moscow
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      API_V1_PREFIX: /api/v1
    ports:
      - "8000:8000"
    networks:
      - schedule_network_dev
    depends_on:
      - database
    volumes:
      # Mount source code for hot reload
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/scripts:/app/scripts:ro
      - backend_logs_dev:/app/logs
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Vue 3 Frontend (Development with hot reload)
  frontend:
    image: node:20-alpine
    container_name: schedule_saas_frontend_dev
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_BASE: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    networks:
      - schedule_network_dev
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "
        npm install -g pnpm &&
        pnpm install &&
        pnpm dev --host 0.0.0.0 --port 3000
      "
    stdin_open: true
    tty: true

  # Redis
  redis:
    image: redis:7-alpine
    container_name: schedule_saas_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - schedule_network_dev
    command: redis-server --appendonly yes

volumes:
  postgres_data_dev:
    driver: local
  backend_logs_dev:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  schedule_network_dev:
    driver: bridge
