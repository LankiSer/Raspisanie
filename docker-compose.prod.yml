services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: schedule_saas_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schedule_saas}
      POSTGRES_USER: ${POSTGRES_USER:-schedule_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - schedule_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schedule_user} -d ${POSTGRES_DB:-schedule_saas}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Security: run as non-root user
    user: "999:999"
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule_saas_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-schedule_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-schedule_saas}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES: ${JWT_EXPIRES:-3600}
      ORG_DEFAULT_LOCALE: ${ORG_DEFAULT_LOCALE:-ru}
      TZ: ${TZ:-Europe/Moscow}
      DEBUG: "false"
      LOG_LEVEL: WARNING
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_V1_PREFIX: /api/v1
      MAX_GENERATION_JOBS_PER_ORG: 3
      GENERATION_TIMEOUT_SECONDS: 300
    networks:
      - schedule_network_prod
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - backend_logs_prod:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Security: run as non-root user (already in Dockerfile)
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Vue 3 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: schedule_saas_frontend_prod
    restart: unless-stopped
    networks:
      - schedule_network_prod
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security: run as non-root user (already in Dockerfile)
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: schedule_saas_redis_prod
    restart: unless-stopped
    networks:
      - schedule_network_prod
    volumes:
      - redis_data_prod:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security: run as non-root user
    user: "999:999"
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx reverse proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: schedule_saas_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - schedule_network_prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security: run as non-root user
    user: "101:101"
    # Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  backend_logs_prod:
    driver: local
  nginx_logs:
    driver: local

networks:
  schedule_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
